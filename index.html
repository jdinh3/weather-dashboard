<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="nav justify-content-center bg-secondary text-white">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- Search bar -->
    <div class="dashboard-container d-flex flex-row">
      <aside class="col-3 section-left">
        <div class="navbar navbar-light bg-light">
          <form id="search-form" class="form-inline d-flex flex-row m-2">
            <input
              class="form-control mr-sm-2"
              type="search"
              id="search-term"
              placeholder="Search for a City"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
        <!-- List Group of past City searches -->
        <ul class="list-group m-2">
          <a
            href="#"
            class="searchBtn list-group-item list-group-item-action active"
            aria-current="true"
          >
          </a>
          <a
            href="#"
            class="searchBtn list-group-item list-group-item-action"
          ></a>
          <a
            href="#"
            class="searchBtn list-group-item list-group-item-action"
          ></a>
          <a
            href="#"
            class="searchBtn list-group-item list-group-item-action"
          ></a>
          <a
            href="#"
            class="searchBtn list-group-item list-group-item-action"
          ></a>
          <a
            href="#"
            class="searchBtn list-group-item list-group-item-action"
          ></a>
          <a
            href="#"
            class="searchBtn list-group-item list-group-item-action"
          ></a>
          <a
            href="#"
            class="searchBtn list-group-item list-group-item-action"
          ></a>
        </ul>
      </aside>
      <!-- weather overview section -->
      <section class="col-8 section-right m-3">
        <section class="weather-overview p-3">
          <div class="title d-flex flex-row">
            <h4 id="city-name"></h4>
            <img src="" id="icon" />
          </div>
          <ol id="overview-list">
            <li id="temp-overview"></li>
            <li id="humidity-overview"></li>
            <li id="windspeed-overview"></li>
            <li id="uvindex-overview"></li>
          </ol>
        </section>
        <!-- 5-day forecast section -->
        <section class="daily-weather m-2">
          <h5>5-Day Forecast:</h5>
          <div class="card-container text-white mb-3 d-flex flex-row">
            <div class="col card-body bg-primary">
              <h5 class="card-date">Date</h5>
              <img src="" class="card-icon" />
              <p class="temp">Temp:</p>
              <p class="humidity">Humidity:</p>
            </div>
            <div class="col card-body bg-primary">
              <h5 class="card-date">Date</h5>
              <img src="" class="card-icon" />
              <p class="temp">Temp:</p>
              <p class="humidity">Humidity:</p>
            </div>
            <div class="col card-body bg-primary">
              <h5 class="card-date">Date</h5>
              <img src="" class="card-icon" />
              <p class="temp">Temp:</p>
              <p class="humidity">Humidity:</p>
            </div>
            <div class="col card-body bg-primary">
              <h5 class="card-date">Date</h5>
              <img src="" class="card-icon" />
              <p class="temp">Temp:</p>
              <p class="humidity">Humidity:</p>
            </div>
            <div class="col card-body bg-primary">
              <h5 class="card-date">Date</h5>
              <img src="" class="card-icon" />
              <p class="temp">Temp:</p>
              <p class="humidity">Humidity:</p>
            </div>
          </div>
        </section>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
